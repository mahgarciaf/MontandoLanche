<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Monte o seu lanche</span>
        </div>
    </nav>
    <div class="container">
        <div id="app">
            <div class="row">
                <!-- esse col-6 fala para o bootstrap que a tela usará 6 das 12 colunas
                nesse caso são duas divs de 6, logo cada uma ocupa metade da tela -->
                <div class="col-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">
                        </div>
                    </div>
                </div>
                <div class="col-6" v-if="etapa == 1">
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo do Pão</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input" 
                                            type="radio" 
                                            value="gergelim" 
                                            v-model="inputTipoPao"/>
                                        <label for="form-check-label"> Gergelim</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input" 
                                            type="radio" 
                                            value="australiano" 
                                            v-model="inputTipoPao"/>
                                        <label for="form-check-label"> Australiano</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Saladas</div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input 
                                            class="form-check-input" 
                                            type="checkbox" 
                                            value="alface" 
                                            v-model="inputSalada"/>
                                        <label for="form-check-label"> Alface</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Molhos</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input" 
                                            type="checkbox" 
                                            value="ketchup" 
                                            v-model="inputMolhos"/>
                                        <label for="form-check-label"> Ketchup</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input" 
                                            type="checkbox" 
                                            value="mostarda" 
                                            v-model="inputMolhos"/>
                                        <label for="form-check-label"> Mostarda</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input" 
                                            type="checkbox" 
                                            value="maionese" 
                                            v-model="inputMolhos"/>
                                        <label for="form-check-label"> Maionese</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo do Hamburguer</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input" 
                                            type="radio" 
                                            value="bovino" 
                                            v-model="inputTipoHamburguer"/>
                                        <label for="form-check-label"> Bovino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input" 
                                            type="radio" 
                                            value="frango" 
                                            v-model="inputTipoHamburguer"/>
                                        <label for="form-check-label"> Frango</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input" 
                                            type="radio" 
                                            value="soja" 
                                            v-model="inputTipoHamburguer"/>
                                        <label for="form-check-label"> Soja</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rol mt-2">
                        <div class="col d-flex justify-content-end">
                            <button
                                type="button"
                                class="btn btn-primary"
                                @click="fazerPedido"
                            >
                                Fazer Pedido
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Informe seus dados:</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Nome</label>
                                        <input 
                                            type="text"
                                            class="form-control"
                                            v-model="inputNome" >
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">E-mail</label>
                                        <input 
                                            type="text"
                                            class="form-control"
                                            v-model="inputEmail" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button
                                type="button"
                                class="btn btn-warning"
                                @click="etapa = 1"
                            >
                                Voltar para o Lanche
                            </button>
                            <button
                                type="button"
                                class="btn btn-success"
                                @click="confirmarPedido"
                            >
                                Confirmar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6" v-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Pedido Confirmado</div>
                                <div class="card-body">
                                    <p>Seu pedido ficará pronto em 30 minutos</p>
                                    <p>Vamos chamá-lo em breve!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button
                                type="button"
                                class="btn btn-primary"
                                @click="etapa = 1"
                            >
                                Repetir Pedido
                            </button>
                            <button
                                type="button"
                                class="btn btn-success"
                                @click="novoPedido"
                            >
                                Novo Pedido
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


    <!-- vue vem antes do script - a ordem importa -->
    <script src="./js/vue.js"></script>
    <script src="./js/script.js"></script>
    
  </body>
</html>
